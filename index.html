<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilherme Lazarotto - Links</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stars-container"><!-- Stars will be generated by JavaScript --></div>

    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://ui-avatars.com/api/?name=GL&background=1a73e8&color=fff&size=200" alt="Guilherme Lazarotto" id="profile-img">
            </div>
            <h1 class="profile-name">Guilherme Lazarotto <span class="verified"><i class="fas fa-check-circle"></i></span></h1>
        </div>

        <!-- As seções serão geradas dinamicamente pelo JavaScript -->

        <div class="share-button">
            <button id="shareBtn">
                <i class="fas fa-share-alt"></i>
                <span>Compartilhar</span>
            </button>
        </div>

        <footer>
            <p>&copy; 2025 Guilherme Lazarotto</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
